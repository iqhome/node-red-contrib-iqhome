<script type="text/javascript">
    RED.nodes.registerType('iqhome-adafruit',{
        category: 'iqhome',
        color: '#C0DEED',
        credentials: {
            apiKey: {type: "password", required: true}
        },
        defaults: {
            name: {value: ""},
            username: {value: "", required: true},
            premium: {value: false},
        },
        inputs: 1,
        outputs: 0,
        icon: "font-awesome/fa-globe",
        label: function() {
            return this.name||"Adafruit";
		},
        paletteLabel: "adafruit",
    });
</script>

<script type="text/html" data-template-name="iqhome-adafruit">
	<div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <br>
    <div class="form-row">
        <label for="node-input-username" topic="Adafruit username"><i class="fa fa-user"></i> Username</label>
        <input type="text" id="node-input-username">
    </div>
    <div class="form-row">
        <label for="node-input-apiKey" topic="Adafruit IO Key"><i class="fa fa-key"></i> IO Key</label>
        <input type="password" id="node-input-apiKey">
    </div>
    <br>
    <div class="form-row">
        <input type="checkbox" id="node-input-premium" style="display:inline-block; width:22px; vertical-align:top;">
        <label for="node-input-premium" style="width: auto"> Adafruit IO+ Subscription</label>
    </div>
</script>

<script type="text/html" data-help-name="iqhome-adafruit">
    <p>
		Post incoming data to Adafruit IO.
    </p>
    
    <h3>Input</h3>
    <ol class="node-ports">
        <li>Input
			<dl class="message-properties">
				<dt>payload <span class="property-type">number</span></dt>
				<dd>measured value to send</dd>
            </dl>
            <dl class="message-properties">
				<dt>topic <span class="property-type">string</span></dt>
				<dd>topic (feed) to send the message to</dd>
			</dl>
		</li>
    </ol>

	<h3>Details</h3>
    <p>This node also manages the rate limiting set by Adafruit.</p>
    <p>
        Without a paid Adafruit IO+ subscription it limits throughput to ~30 messages per minute or
        to ~60 messages per minute with the subscription.
    </p>
</script>
