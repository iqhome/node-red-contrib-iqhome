<script type="text/javascript">
    RED.nodes.registerType('iqhome-google-sheets',{
        category: 'iqhome',
        color: '#9298a0',
        defaults: {
            name: {value: ""},
            sheetData: {value: ""},
            reformat: {valaue: false}
        },
        inputs: 1,
        outputs: 0,
        icon: "font-awesome/fa-table",
        label: function() {
            return this.name||"Google Sheets";
		},
        paletteLabel: "google sheets",
        oneditprepare: function() {
            let that = this;
            this.editor = RED.editor.createEditor({
                id: 'node-input-sheet',
                mode: 'ace/mode/text',
                value: that.sheetData
            });
        },
        oneditsave: function() {
            this.sheetData = this.editor.getValue();
            this.editor.destroy();
            delete this.editor;
        },
        oneditcancel: function() {
            this.editor.destroy();
            delete this.editor;
        }
    });
</script>

<script type="text/html" data-template-name="iqhome-google-sheets">
	<div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <br>
    <h3>Google Sheets Configuration</h3>
    <p>Create a new sheet here:
        <a href="#" target="popup" style="color: #ad1625" onclick="window.open('https://community.bearer.sh/pushtogsheet/','newwindow','width='+screen.width+',height='+screen.height);return false;">Push to GSheet</a></p>
    <div style="height: 400px; min-height: 150px;" class="node-text-editor" id="node-input-sheet"></div>
</script>

<script type="text/html" data-help-name="iqhome-google-sheets">
    <p>
		Post incoming data to Adafruit IO.
    </p>
    
    <h3>Input</h3>
    <ol class="node-ports">
        <li>Input
			<dl class="message-properties">
				<dt>payload <span class="property-type">number</span></dt>
				<dd>measured value to send</dd>
            </dl>
            <dl class="message-properties">
				<dt>topic <span class="property-type">string</span></dt>
				<dd>topic (feed) to send the message to</dd>
			</dl>
		</li>
    </ol>

	<h3>Details</h3>
    <p>This node also manages the rate limiting set by Adafruit.</p>
    <p>
        Without a paid Adafruit IO+ subscription it limits throughput to ~30 messages per minute or
        to ~60 messages per minute with the subscription.
    </p>
</script>
